<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Pinkcloud.jpg'); /* Replace with your background photo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #page1, #page2, #page3 {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 10px; /* Add rounded corners for a better look */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #valentineImage, #page2 img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: Add rounded corners to images */
        }
    </style>
</head>
<body>

<!-- Page 1: Will you be my Valentine? -->
<div id="page1">
    <img id="valentineImage" src="cute.jpg" alt="Will you be my Valentine?">
    <h2>Will you be my Valentine?</h2>
    <button onclick="checkAnswer('yes')">Yes</button>
    <button onclick="checkAnswer('no')">No</button>
</div>

<!-- Page 2: YAY! -->
<div id="page2" style="display: none;">
    <img src="valentine_image2.jpg" alt="YAY!">
    <p>YAY! You said yes. Let's celebrate!</p>

    <!-- Audio element added here -->
    <audio src="/music/good_enough.mp3" controls>
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>

    <!-- Continue button to go to the next page -->
    <button onclick="showNextPage()">Continue</button>
</div>

 <!-- Audio element added here -->
 <audio src="/music/good_enough.mp3" controls>
    <p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>
</div>

<!-- Page 3: About and Date Options -->
<div id="page3" style="display: none;">
    <header>
        <h1>About Us</h1>
    </header>
    <section id="about">
        <p>Write something about your relationship here...</p>
    </section>
    <section id="dates">
        <h2>Date Options</h2>
        <ul>
            <li><a href="#">Option 1</a></li>
            <li><a href="#">Option 2</a></li>
            <!-- Add more date options as needed -->
        </ul>
    </section>
</div>

<script>
    function checkAnswer(answer) {
        if (answer === 'yes') {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        } else {
            // Change the image when the answer is 'no'
            document.getElementById('valentineImage').src = 'new_image.jpg';
        }
    }
</script>

</body>
</html>
